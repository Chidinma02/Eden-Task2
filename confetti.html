  body {

.confetti-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
   /* Prevent confetti from interfering with clicks */
}

.confetti {
  width: 6px;
  height: 16px;
  background-color: #8DDFF2; /* Red confetti */
  position: absolute;
  animation: confetti-fall 5s linear infinite;
  transform-origin: center;
  transform: rotateZ(45deg); 
  border-radius: 3px; 
  /* Rotate the rectangles to make them appear as diamonds */
}

.confetti:nth-child(2) {
  background-color: #8398FF; /* Blue confetti */
}

.confetti:nth-child(3) {
  background-color: #E870B0; /* Yellow confetti */
}

.confetti:nth-child(4) {
  background-color: #6ECE8A; /* Yellow confetti */
}
.confetti:nth-child(5) {
  background-color: #FFD34E; /* Yellow confetti */
}

@keyframes confetti-fall {
  0% {
    transform: translateY(-100%) rotateZ(45deg);
  }
  100% {
    transform: translateY(100vh) rotateZ(45deg);
  }
}

    </style>
    <script>
      const confettiContainer = document.querySelector('.confetti-container');

function createConfetti() {
  const confettiElement = document.createElement('div');
  confettiElement.classList.add('confetti');

  const colors = ['#8398FF', '#E870B0', '#6ECE8A',  '#FFD34E',  '#8DDFF2',]; // Add more colors if needed
  const randomColor = colors[Math.floor(Math.random() * colors.length)];
  confettiElement.style.backgroundColor = randomColor;

  const randomX = Math.random() * 100;
  const randomRotate = Math.random() * 360;
  confettiElement.style.left = `${randomX}vw`;
  confettiElement.style.transform = `rotateZ(${randomRotate}deg)`;

  confettiContainer.appendChild(confettiElement);
}

// Generate confetti every 500ms (adjust this interval as needed)
setInterval(createConfetti, 500);


    </script>
